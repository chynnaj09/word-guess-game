<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 gameplay-column">
            <img id="youwin-image" src="assets/images/depositphotos_76357095-stock-illustration-text-you-win-in-golden.jpg"
                height="500px" width="500px" alt="Winning Image" />
            <img id="gameover-image" src="assets/images/depositphotos_80056196-stock-illustration-you-lose-red-stamp-text.jpg"
                height="500px" width="500px" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Play Again!</h2>
            </div>
        <div class="col-md-6 gameplay-column">
            <h2>Press Any Letter to Guess the Animal!</h2>
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Guesses Remaining</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>
           
        </div>
    </div>
</div>
    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous"></script>
</body>

</html>
